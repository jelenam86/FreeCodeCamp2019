<html>

<head>
<title>Survey Form</title>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">Survey Form</h1>
<div id="sform">
  <p id="description">FreeCodeCamp Responsive Web Design Projects - Random Statements</p>
  <form id="survey-form" action="/action_page" method="GET">
    <div>
      <label id="name-label" class="right">* Name: </label>
      <input autofocus type="text" name="name" id="name" class="left" placeholder="Enter your name" required>
      <br>
      <label id="email-label" class="right">* Email: </label>
      <input autofocus type="email" name="email" id="email" class="left" placeholder="Enter your email" required>
      <br>
      <label id="number-label" class="right">* Age: </label>
      <input autofocus type="number" name="number" min="1" max="85" id="number" class="left" placeholder="Enter your age" required>
    </div>
    <br>
    <div>
      <label class="right">The sky is blue. (Please advise how you feel about the statement)</label>
      <br>
      <ul style="list-style: none;" class="left">
        <li><label class="center">Strongly Agree<input name="radio-buttons" value="0" type="radio"></label></li>
        <li><label class="center">Agree<input name="radio-buttons" value="1" type="radio"></label></li>
        <li><label class="center">Neutral<input name="radio-buttons" value="2" type="radio"></label></li>
        <li><label class="center">Disagree<input name="radio-buttons" value="3" type="radio"></label></li>
        <li><label class="center">Strongly Disagree<input name="radio-buttons" value="4" type="radio"></label></li>
        <li><label class="center">I prefer not to comment<input name="radio-buttons" value="5" type="radio"></label></li>
      </ul>
    </div>
    <br>
    <div>
      <label class="right">Please check all that apply to you:</label>
      <ul style="list-style: none;">
        <li><label><input value="one" type="checkbox">I need to conduct a survey</label></li>
        <li><label><input value="two" type="checkbox">I've never designed a survey before</label></li>
        <li><label><input value="three" type="checkbox">I have experiance at designing surveys</label></li>
        <li><label><input value="four" type="checkbox">I am just reasearching a survey software for now</label></li>
        <li><label><input value="five" type="checkbox">I want to survey my customers</label></li>
        <li><label><input value="six" type="checkbox">I prefer to design a survey on my own</label></li>
      </ul>
    </div>
    <br>
    <div>
      <label>How likely are you to recommend us to family, friends, or colleagues?</label><br>
      <select id="dropdown">
    <option>Extremely likely</option>  
    <option>Somewhat likely</option>
    <option>Neutral</option>
    <option>Somewhat unlikely</option>
    <option>Extremely unlikely</option>
    <option>I prefer not to answer</option>
  </select>
    </div>
    <br>
    <div>
      <label class="right">Any Comments or Suggestions?</label>
      <textarea placeholder="Enter your comment here..." class="left"></textarea>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</html>
